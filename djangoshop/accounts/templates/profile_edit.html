{% extends 'base.html' %}


{% block content %}

    <h2>Edit your profile</h2>

    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" class="form-control" value="{{ user.username }}" required 
                   id="id_username" name="username" readonly>
        </div>

        <div class="form-group">
            <label for="id_first_name">First name:</label>
            <input type="text" class="form-control" value="{{ user.first_name }}" required 
                   id="id_first_name" name="first_name">
        </div>

        <div class="form-group">
            <label for="id_last_name">Last name:</label>
            <input type="text" class="form-control" value="{{ user.last_name }}" required 
                   id="id_last_name" name="last_name">
        </div>

        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="text" class="form-control" value="{{ user.email }}" required
                   id="id_email" name="email" readonly>
        </div>

        <div class="form-group">
            <label for="id_date_of_birth">Date of birth:</label>
            <input type="text" class="form-control" value="{{ user.profile.date_of_birth }}" 
                   id="id_date_of_birth" name="date_of_birth">
        </div>

        <div class="form-group">
            <label for="id_biography">Biography:</label>
            <textarea cols="40" rows="10" id="id_biography" name="biography">{{ user.profile.biography }}</textarea>
        </div>

        <div class="form-group">
            <label for="id_photo">Photo:</label>
            <a href="{{ user.profile.get_photo_url }}">{{ user.profile.get_photo_url }}</a>
            <input type="checkbox" id="photo-clear_id" name="photo-clear">
            <label for="photo-clear_id">Clear:</label>
            <input type="file" accept="image/*" id="id_photo" name="photo">
        </div>
        
        <p><button type="submit" class ="btn btn-outline-secondary">Save</button></p>
        
    </form>

{% endblock  %}
