{% extends 'base.html' %}


{% block content %}

    {% if user_form.errors %}
        <div class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Error!</strong>{{ user_form.errors }}
        </div>
    {% endif %}

    <form method="POST" action="">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" class="form-control" required id="id_username" name="username">
        </div>

        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email" class="form-control" required id="id_email" name="email">
        </div>

        <div class="form-group">
            <label for="id_first_name">Enter your first name:</label>
            <input type="text" class="form-control" required id="id_first_name" name="first_name">
        </div>

        <div class="form-group">
            <label for="id_last_name">Enter your last name:</label>
            <input type="text" class="form-control" required id="id_last_name" name="last_name">
        </div>

        <div class="form-group">
            <label for="id_password">Password:</label>
            <input type="password" class="form-control" required id="id_password" name="password">
        </div>

        <div class="form-group">
            <label for="id_password2">Repeat your password:</label>
            <input type="password" class="form-control" required id="id_password2" name="password2">
        </div>

        <p> <a href="{% url 'login' %}" class="text-dark">Do you have an account?</a> </p>

        <button type="submit" class ="btn btn-outline-secondary">Register</button>

    </form>

{% endblock  %}
