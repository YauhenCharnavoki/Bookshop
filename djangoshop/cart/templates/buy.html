{% extends 'base.html' %}


{% block content %}
           
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <p class="text-dark">Please enter the necessary data for the purchase.</p>
        </div>
                
        <div class="form-group">
            <label for="id_first_name">First name:</label>
            <input type="text" class="form-control" value="{{ user.first_name }}" maxlength="50"  id="id_first_name" name="first_name" required>
        </div>

        <div class="form-group">
            <label for="id_last_name">Last name:</label>
            <input type="text" class="form-control" value="{{ user.last_name }}" maxlength="50"  id="id_last_name" name="last_name" required>
        </div>

        <div class="form-group">
            <label for="id_phone_number">Phone number:</label>
            <input type="text" class="form-control" maxlength="13"  id="id_phone_number" name="phone_number" required>
        </div>

        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email" class="form-control" value="{{ user.email }}" maxlength="255"  id="id_email" name="email" required>
        </div>

        <div class="form-group">
            <label for="id_city">City:</label>
            <input type="text" class="form-control" maxlength="255"  id="id_cit" name="city">
        </div>

        <div class="form-group">
            <label for="id_address">Address:</label>
            <input type="text" class="form-control" maxlength="255" id="id_address" name="address">
        </div>

        <div class="form-group">
            <label for="id_card_number">Card number:</label>
            <input type="text" class="form-control"  maxlength="16"  id="id_card_number" name="card_number" required>
        </div>

        <div class="form-group">
            <label for="id_card_term">Card term:</label>
            <input type="text" class="form-control" maxlength="5"  id="id_card_term" name="card_term" required>
        </div>
                
        <div class="form-group">
            <label for="id_cvv">CVV:</label>
            <input type="text" class="form-control" maxlength="3"  id="id_cvv" name="cvv" required>
        </div>

        <button type="submit" class="btn btn-outline-secondary">Buy</button>

    </form>

{% endblock %}
