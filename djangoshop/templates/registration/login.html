{% extends 'base.html' %}


{% block content %}

{% if form.errors %}
    
    <div class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Error!</strong> Incorrect login or password. Please, try again.
    </div>

{% endif %} 

<form action="{% url 'login' %}" method="post"> 

    {% csrf_token %}

    <div class="form-group">
      <label for="login">Username:</label>
      <input type="text" class="form-control" id="login" name="username">
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" name="password">
    </div>

    <p> <a href="{% url 'password_reset' %}" class="text-dark">Forgot your password?</a> </p>

    <p> <a href="{% url 'registration' %}" class="text-dark">Don't have an account yet?</a> </p>

    <button type="submit" class="btn btn-outline-secondary">Log in</button>
    
</form>
  
{% endblock  %}
