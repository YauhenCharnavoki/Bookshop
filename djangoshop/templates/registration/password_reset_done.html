{% extends 'base.html' %}


{% block content %}

    <div class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Success!</strong> We've emailed you instructions about reset password.
    </div>

    <form action="{% url 'password_reset' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="pwd">Enter your Email:</label>
            <input type="email" required class="form-control" id="pwd" name="email">
        </div>

        <button type="submit" class="btn btn-outline-secondary">Reset</button>
        
    </form>

{% endblock  %}
